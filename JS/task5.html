<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        /* Style to change the border color to red on focus and invalid input */
        input:focus,
        input:invalid {
            border: 1px solid red;
        }
        
        /* Style to align the "Message" input box in front of the "Message" text */
        .message-label {
            display: flex;
            align-items: center;
        }

        .message-label textarea {
            margin-left: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required><br><br>

        <!-- Modified "Message" label and input -->
        <div class="message-label">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        </div><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Get the form element
        const contactForm = document.getElementById("contactForm");

        // Add a submit event listener to the form
        contactForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the values entered by the user
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const website = document.getElementById("website").value;
            const message = document.getElementById("message").value;

            // You can use these values as needed (e.g., send them to a server, display them, etc.)
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Website:", website);
            console.log("Message:", message);

            // Optionally, you can reset the form after submission
            contactForm.reset();
        });
    </script>
</body>
</html>
